{% load static %}
{% load navigation %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="{% static 'css/slide.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'css/Main.css' %}" type="text/css"/>
<!--<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="slide-section" style="height: 100vh;  ">
        <div class="topnav" id="myTopnav" >
            <a href="{% url 'home' %}" class="active">Home</a>
            <a href="http://jesusyouth.org/"target="_blank">Jesus Youth</a>
            <a href="https://www.facebook.com/keralacampusministry/">Campus Ministry</a>
            <a href="{% url 'mission' %}">Mission 2020</a>
            <a href="{% url 'aboutus' %}">More Info</a>
            {% if user.is_authenticated %}
            <a href="{% url 'participants' %}">Add Participant</a>
            <a href="{% url 'logout' %}">Log Out</a>
            {% endif %}
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </div>

        <img class="mySlides" src="{% static 'images/slide/1.jpg' %}" style="width:100%;">
        <img class="mySlides" src="{% static 'images/slide/2.jpg' %}" style="width:100%;">
         {% block page %}
         {% endblock %}




    </div>
<script>
  //slide carousel
  function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
  var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 2000); // Change image every 2 seconds
}

function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
<!--document.getElementById("defaultOpen").click();-->
function openForm() {

  if( document.getElementById("uname").value !="" && document.getElementById("pwd").value!="")
  {
    document.getElementById("myTopnav").style.display="none;"
     document.getElementById("myForm").style.display = "block";
     document.getElementById("uname").value="";
     document.getElementById("pwd").value="";

     myTopnav
  }
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
  document.getElementById("myTopnav").style.display="block;"
}

</script>

</body>
</html>
